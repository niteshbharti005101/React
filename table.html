<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">

			<td>Edit</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>2</td>

			<td>Buffet</td>

			<td rowspan="2">Asia</td>

			<td>Ambani</td>

			<td>Edit</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>4</td>
			<td>JRD</td>

			<td>71</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
</body>
</html>
